<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Cita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Alta de Cita</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/citas/guardar}" method="post">
        <div class="form-group">
            <label for="hora">Fecha y Hora:</label>
            <input type="datetime-local" class="form-control" id="hora" name="hora" required>
        </div>
        <div class="form-group">
            <label for="doctor">Doctor:</label>
            <select class="form-control" id="doctor" name="doctor" required>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.nombre + ' ' + doctor.apellidoPaterno + ' ' + doctor.apellidoMaterno}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="consultorio">Consultorio:</label>
            <select class="form-control" id="consultorio" name="consultorio" required>
                <option th:each="consultorio : ${consultorios}" th:value="${consultorio.id}" th:text="${consultorio.officeNumber + ' (Piso ' + consultorio.floor + ')'}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="paciente">Paciente:</label>
            <input type="text" class="form-control" id="paciente" name="paciente" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cita</button>
        <a th:href="@{/}" class="btn btn-secondary ml-2">Cancelar</a>
        <a th:href="@{/citas/consultar}" class="btn btn-secondary ml-2">Consultar Citas</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
